<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar class="center-avatar">
    <img src="assets/images/user.jpg" alt="logo" class="logo">
   </ion-avatar>
   <form [formGroup]="registerForm"(ngSubmit)="register(registerForm.value)">
      <ion-item>
    <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-message">
    <ng-container *ngFor="let validation of validation_messages.email">
      <div *ngIf="(registerForm.get('email')?.hasError(validation.type) && registerForm.get('email')?.dirty)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>
  <ion-item>
    <ion-input  type= "password" label="Contrase単a" labelPlacement="floating" placeholder="Contrase単a" formControlName="password"></ion-input>
  </ion-item>
  <div class="validation-message">
    <ng-container *ngFor="let validation of validation_messages.password">
      <div *ngIf="(registerForm.get('password')?.hasError(validation.type) && registerForm.get('password')?.dirty)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>
  <ion-item>
    <ion-input type= "password" label="Confirmar Contrase単a" labelPlacement="floating" placeholder="Confirmar Contrase単a" formControlName="validPassword"></ion-input>
  </ion-item>
  <div class="validation-message">
    <ng-container *ngFor="let validation of validation_messages.validPassword">
      <div *ngIf="(registerForm.get('validPassword')?.hasError(validation.type) && registerForm.get('validPassword')?.dirty)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>
  <ion-item>
    <ion-input label="Nombre" labelPlacement="floating" placeholder="Nombre" formControlName="name"></ion-input>
  </ion-item>
  <div class="validation-message">
    <ng-container *ngFor="let validation of validation_messages.name">
      <div *ngIf="(registerForm.get('name')?.hasError(validation.type) && registerForm.get('name')?.dirty)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>
  <ion-item>
    <ion-input label="Apellido" labelPlacement="floating" placeholder="Apellido" formControlName="lastName"></ion-input>
  </ion-item>
  <div class="validation-message">
    <ng-container *ngFor="let validation of validation_messages.lastName">
      <div *ngIf="(registerForm.get('lastName')?.hasError(validation.type) && registerForm.get('lastName')?.dirty)">
        {{validation.message}}
      </div>
    </ng-container>
  </div>
  <ion-button
  expand="full"
  shape="round"
  color="success"
  
  type="submit">
  Register
  </ion-button>
   </form>
   <div class="validation-message">
    {{registerMessage}}
    </div>
</ion-content>
