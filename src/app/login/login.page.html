<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-avatar class="center-avatar">
  <img src="assets/images/user.jpg" alt="logo" class="logo">
 </ion-avatar>

<form [formGroup]="loginForm"(ngSubmit)="login(loginForm.value)">
  <ion-item>
    <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
  </ion-item>
  <div class="validation-message">
    <ng-container *ngFor="let validation of validation_messages.email">
     <div *ngIf="(loginForm.get('email')?.hasError(validation.type)&&
     loginForm.get('email')?.dirty)">
      {{validation.message}}
     </div>
      
    </ng-container>
  
  </div>
  <!-- Crear password-->
  <!-- Crear validaciones-->
  <ion-button
  type="submit" 
  [disabled]="!loginForm.valid"
  color="success"
  shape="round"
  expand="full"
  >Login</ion-button>
  
</form>
<div class="validation-message">
{{loginMessage}}
</div>
</ion-content>
